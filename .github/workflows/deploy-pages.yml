name: gh-pages

run-name: run name(gh-pages)

on: workflow_dispatch

jobs: 
  name: build
  permissions:
    contents: read
    id-token: write
  
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v4.2.2
      with: 
        ref: gh-pages

    - uses: actions/setup-node@v4.1.0
      with:
        node-version: 20

    - uses: pnpm/action-setup@v4.0.0
      with:
        version: 9
      run: |
        pnpm i
        npm run build

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ GH_PAGE }}
          artifact_name: dist



    
        

    

